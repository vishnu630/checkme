<body>
<div id="loader" style="display: none">
</div>
<form action="/attshow" method="post" id="formbody">
       {% with messages = get_flashed_messages(warning) %}
         {% if messages %}
               {% for message in messages %}
                   <div class="flash"><p>{{ message }}</p></div><br>
               {% endfor %}
         {% endif %}
      {% endwith %}
    <label>
        Enter Your RollNo:
    </label>
    <label>
        <input id="rolno" type="text" name="rollno" value="{{ rollno }}" placeholder="Enter RollNo..." required maxlength="10" title="Enter Complete RollNo" /><br>
    </label>
    <button id="button" title="Get attendance" onclick="mysubmit();">Show</button>
    <p>Your Attendance Till Now : <b style="color: {{ color }}">{{ att }}</b> </p>
</form>

<script type="text/javascript">

 function mysubmit(){
document.getElementById('button').style.cursor='not-allowed';
document.getElementById('button').disabled=true;
document.getElementById('formbody').submit();
 }

</script>
